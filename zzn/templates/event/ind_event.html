{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load staticfiles %}
{% block title %}{{request.user.username}} {% endblock %}
{% block style %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <style>
        .row2{
            margin: 10px;
        }
        </style>
{% endblock %}

{% block content %}
        <!-- Page Content -->
    <div class="container">
        <!-- {{profile.get_absolute_url}} -->
        <!-- Portfolio Item Heading -->
        <div class="row row2">
            <div class="col-lg-12">
                <h1 class="page-header">
                        {{title}}
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Portfolio Item Row -->
    <div class="row row2">
        <div class="col-md-5 col-xs-12">
        
        <form method="POST" action="">
            {% csrf_token %}
            
            {{form|crispy}}
            <input class="btn btn-lg btn-success" type="submit" value="Szukaj" />
            <br><br>
            <hr>
        </form>
        </div>
        <div class="col-md-7 col-xs-12">
             <img src = "{% static 'img/find_env2.jpg' %}" width="100%" height="100%">
        </div>
    </div>



        <footer>
        <!-- Footer -->
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; FabrykaCodu.pl</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>
    <!-- /.container -->
</div>
{% endblock %}
